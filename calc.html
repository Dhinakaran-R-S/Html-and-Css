<body>
    <div>
        <h3> <center>C A L C U L A T O R </center></h3>
        <form action="">
        <input id="result" type="text"><br><br>
        <input type="button" value="1" onclick="form.result.value=form.result.value+'1'" id="dd">
        <input type="button" value="2" onclick="form.result.value=form.result.value+'2'" id="dd">
        <input type="button" value="3" onclick="form.result.value=form.result.value+'3'" id="dd">
        <input type="button" value="+" onclick="form.result.value=form.result.value+'+'" id="dd"> <br><br>
        <input type="button" value="4" onclick="form.result.value=form.result.value+'4'" id="dd">
        <input type="button" value="5" onclick="form.result.value=form.result.value+'5'" id="dd">
        <input type="button" value="6" onclick="form.result.value=form.result.value+'6'" id="dd">
        <input type="button" value="-" onclick="form.result.value=form.result.value+'-'" id="dd"> <br><br>
        <input type="button" value="7" onclick="form.result.value=form.result.value+'7'" id="dd">
        <input type="button" value="8" onclick="form.result.value=form.result.value+'8'" id="dd">
        <input type="button" value="9" onclick="form.result.value=form.result.value+'9'" id="dd">
        <input type="button" value="*" onclick="form.result.value=form.result.value+'*'" id="dd"> <br><br>
        <input type="button" value="/" onclick="form.result.value=form.result.value+'/'" id="dd">
        <input type="button" value="0" onclick="form.result.value=form.result.value+'0'" id="dd">
        <input type="button" value="%" onclick="form.result.value=form.result.value+'%'" id="dd">
        <input type="button" value="=" onclick="form.result.value=eval(form.result.value)" id="dd"> <br><br>
        </form>
